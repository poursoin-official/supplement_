<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>おすすめサプリ診断</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #555;
      text-align: center;
      margin-bottom: 25px;
    }
    h1 {
      font-weight: 500;
      border-bottom: 2px solid #ddd;
      padding-bottom: 15px;
    }
    .question-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
    }
    label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    label:hover {
      background: #eee;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .button-container {
      text-align: center;
      margin: 30px 0;
    }
    button {
      padding: 12px 40px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      font-weight: 500;
    }
    button:hover {
      background-color: #333;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .supplements {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .supplement {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s;
      background: #f9f9f9;
    }
    .supplement:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .supplement-title {
      font-size: 1.2em;
      font-weight: 500;
      color: #444;
      margin: 10px 0;
    }
    .supplement img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .stars {
      display: flex;
      gap: 2px;
      font-size: 1.4em;
      margin: 5px 0;
      position: relative;
    }
    .star {
      color: #ddd;
    }
    .star.full {
      color: gold;
    }
    .star.half {
      position: relative;
      display: inline-block;
      color: transparent;
    }
    .star.half::before {
      content: '★';
      position: absolute;
      color: gold;
      width: 50%;
      overflow: hidden;
      left: 0;
      top: 0;
    }
    .star.half::after {
      content: '★';
      color: #ddd;
      position: absolute;
      left: 0;
      top: 0;
    }
    .supplement p {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>あなたのおすすめサプリ診断</h1>

    <form id="supplementForm">
      <div id="questionArea" class="question-group"></div>
      <div class="button-container">
        <button type="button" onclick="showResult()">診断する</button>
      </div>
    </form>

    <div class="result" id="result" style="display: none;"></div>
  </div>

  <script>
    const questions = [
      "朝食を抜くことが多い", "野菜不足を感じる", "ダイエット中", "お通じが不安定",
      "肌が乾燥しやすい", "PMSや更年期の症状がある", "ストレスを感じやすい", "老化が気になる",
      "貧血気味", "免疫力を高めたい", "夜更かしが多い", "タバコを吸う", "お酒をよく飲む", "外食が多い",
      "ファストフードが多い", "体がだるい", "肩こりがつらい", "目が疲れやすい", "集中力が続かない", "便秘がち",
      "肌荒れが気になる", "爪が割れやすい", "髪のパサつきが気になる", "冷え性である", "イライラしやすい",
      "アレルギー体質である", "運動不足である", "更年期が気になる", "妊活をしている", "寝つきが悪い"
    ];
    const assign = [
      "bitac1300", "becon", "kotara", "enzyme", "biotin", "sop", "gaba", "hydrogen",
      "hemcal", "lact", "gaba", "hydrogen", "enzyme", "becon", "becon", "becon", "gaba", "gaba", "gaba", "enzyme",
      "biotin", "biotin", "biotin", "enzyme", "sop", "biotin", "kotara", "sop", "sop", "gaba"
    ];

    const data = {
      bitac1300: { title: "ビタC1300", img: "./img/5.png", desc: "ビタミンCで美白と免疫サポート。" },
      becon: { title: "ビーコンEX", img: "./img/8.png", desc: "ビタミンB群で代謝アップ＆皮脂バランス。" },
      kotara: { title: "コタラスリム", img: "./img/3.png", desc: "糖質カット＋整腸サポートでダイエットに。" },
      enzyme: { title: "美活酵素", img: "./img/11.png", desc: "80種類の植物で発酵、便通・冷え対策に。" },
      biotin: { title: "ビオチンEX", img: "./img/6.png", desc: "肌荒れやアレルギー、乾燥におすすめ。" },
      sop: { title: "SOP-EX", img: "./img/10.png", desc: "更年期やPMSの悩みに対応。" },
      gaba: { title: "新のGABA", img: "./img/1.png", desc: "睡眠・ストレス・集中サポート。" },
      hydrogen: { title: "水素姫EX", img: "./img/4.png", desc: "抗酸化で老化・酸化ストレス対策。" },
      hemcal: { title: "ヘムカルEX", img: "./img/12.png", desc: "鉄分とカルシウムで貧血・骨に。" },
      lact: { title: "ラブレパワー", img: "./img/7.png", desc: "免疫＆腸内環境を支える。" }
    };

    const qArea = document.getElementById('questionArea');
    questions.forEach((q, i) => {
      const value = assign[i];
      qArea.innerHTML += `<label><input type="checkbox" value="${value}"> ${q}</label>`;
    });

    function showResult() {
      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = "<h2>あなたにおすすめのサプリメント TOP3</h2>";
      const counts = {};
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        if (cb.checked) counts[cb.value] = (counts[cb.value] || 0) + 1;
      });

      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
      if (sorted.length === 0) {
        resultBox.innerHTML += "<p style='text-align: center; color: #666;'>チェックを入れて診断してください</p>";
        return;
      }

      const supplementsContainer = document.createElement('div');
      supplementsContainer.className = 'supplements';

      sorted.slice(0, 3).forEach(([key, count], i) => {
        const item = data[key];
        const supDiv = document.createElement('div');
        supDiv.className = 'supplement';

        let stars;
        if (i === 0) stars = 5;
        else if (i === 1) stars = 4.5;
        else stars = 4;

        supDiv.innerHTML = `
          <img src="${item.img}" alt="${item.title}" />
          <div class="supplement-title">第${i + 1}位：${item.title}</div>
          <div class="stars">${getStars(stars)}</div>
          <p>${item.desc}</p>
        `;

        supplementsContainer.appendChild(supDiv);
      });

      resultBox.appendChild(supplementsContainer);
      resultBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function getStars(score) {
      const full = Math.floor(score);
      const half = score - full >= 0.5;
      let html = "";
      for (let i = 0; i < 5; i++) {
        if (i < full) {
          html += `<span class="star full">★</span>`;
        } else if (i === full && half) {
          html += `<span class="star half">★</span>`;
        } else {
          html += `<span class="star">★</span>`;
        }
      }
      return html;
    }
  </script>
</body>
</html>
