<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サプリチェック診断</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .question-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
    }
    label {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    label:hover {
      background: #eee;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 12px 40px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    .result {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .supplements {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .supplement {
      text-align: center;
    }
    .supplement img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .stars {
      display: flex;
      justify-content: center;
      font-size: 1.2em;
      margin: 5px 0;
    }
    .star { color: #ddd; }
    .star.full { color: gold; }
    .star.half {
      position: relative;
      display: inline-block;
      color: transparent;
    }
    .star.half::before {
      content: '★';
      position: absolute;
      color: gold;
      width: 50%;
      overflow: hidden;
      left: 0;
      top: 0;
    }
    .star.half::after {
      content: '★';
      color: #ddd;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>あなたのおすすめサプリ診断</h1>
    <form id="form">
      <div id="questionArea" class="question-group"></div>
      <button type="button" onclick="showResult()">診断する</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      "最近、肌のハリや弾力が急に低下したと感じる",
      "関節や靭帯が固く、動きはじめに痛みを感じやすい",
      "目尻やほうれい線などのシワが目立ってきた",
      "仕事終わりに“電池切れ”のような極端な疲労感がある",
      "口内炎や口角炎ができやすい",
      "ストレスがかかるとすぐイライラしがち",
      "朝起きても疲れが抜けず、倦怠感が残る",
      "あざや内出血ができやすい",
      "かすり傷や切り傷の治りが遅い",
      "歯ぐきからの出血や腫れが気になる",
      "髪が抜けやすく、ツヤやコシがなくなった",
      "爪が割れたり、縦スジが目立つ",
      "乾燥性の皮膚炎や湿疹が繰り返し出る",
      "顔色が青白く、立ちくらみや動悸を感じやすい",
      "爪がスプーン状に反り返っている",
      "夕方以降に“こむら返り”や足のつりが起こる",
      "牛乳・乳製品をあまり摂らず、骨折リスクが気になる",
      "激しい運動後に強い筋肉痛や疲労が長引く",
      "お酒を飲むと翌朝まで二日酔いが残りやすい",
      "紫外線や睡眠不足など“酸化ストレス”に心当たりが多い",
      "BMI25以上またはウエスト周囲径（男性85cm／女性90cm）以上",
      "間食や夜食の習慣があり、血糖値の乱高下を感じる",
      "食後すぐに空腹感が戻り、ドカ食いしてしまうことが多い",
      "体重は減らしたいが筋肉量は落としたくない",
      "仕事や家事のプレッシャーで常に交感神経が高ぶっている",
      "寝つきが悪く、夜中に何度も目が覚める",
      "血圧が高め（診察室血圧 130/80 mmHg 以上）と言われた",
      "食後に胃もたれ・膨満感が長く続く",
      "加熱食中心で、生野菜や発酵食品をあまり摂らない",
      "加齢やストレスで基礎代謝が落ち、太りやすくなった実感がある"
    ];

    const assign = [
      "collagen","collagen","collagen","vitaminB","vitaminB","vitaminB","vitaminB",
      "vitaminC","vitaminC","vitaminC","biotin","biotin","biotin",
      "iron","iron","iron","iron","antioxidant","antioxidant","antioxidant",
      "diet","diet","diet","diet","gaba","gaba","gaba","enzyme","enzyme","diet"
    ];

    const data = {
      collagen: { title: "バイオコラーゲン-EX", img: "./img/9.png", desc: "肌や関節のハリ・弾力にアプローチします。" },
      vitaminB: { title: "ビーコン EX", img: "./img/8.png", desc: "エネルギー代謝や疲労回復に。" },
      vitaminC: { title: "ビタC1300", img: "./img/5.png", desc: "免疫サポートや抗酸化に。" },
      biotin:   { title: "ビオチン EX", img: "./img/6.png", desc: "肌・髪・爪の健康維持に。" },
      iron:     { title: "ヘルカム EX", img:"./img/12.png", desc: "貧血や骨の健康が気になる方に。" },
      antioxidant: { title: "水素姫EX", img: "./img/4.png", desc: "酸化ストレスに対抗する抗酸化成分。" },
      diet:     { title: "コタラスリム＋乳酸菌", img:"./img/3.png", desc: "燃焼・代謝サポートでスリムを応援。" },
      gaba:     { title: "新GABA", img: "./img/1.png", desc: "ストレス緩和や睡眠の質向上に。" },
      enzyme:   { title: "美活酵素", img: "./img/11.png", desc: "腸内環境や消化サポートにおすすめ。" }
      
    };
  
    

    const qArea = document.getElementById('questionArea');
    questions.forEach((q, i) => {
      const value = assign[i];
      qArea.innerHTML += `<label><input type="checkbox" value="${value}"> ${q}</label>`;
    });

    function showResult() {
      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = "<h2>あなたにおすすめのサプリメント TOP3</h2>";
      const counts = {};
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        if (cb.checked) counts[cb.value] = (counts[cb.value] || 0) + 1;
      });

      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
      if (sorted.length === 0) {
        resultBox.innerHTML += "<p style='text-align: center; color: #666;'>チェックを入れて診断してください</p>";
        return;
      }

      const container = document.createElement('div');
      container.className = 'supplements';

      sorted.slice(0, 3).forEach(([key, count], i) => {
        const item = data[key];
        const supDiv = document.createElement('div');
        supDiv.className = 'supplement';

        let stars = i === 0 ? 5 : i === 1 ? 4.5 : 4;
        supDiv.innerHTML = `
          <img src="${item.img}" alt="${item.title}" />
          <div><strong>第${i + 1}位：${item.title}</strong></div>
          <div class="stars">${getStars(stars)}</div>
          <p>${item.desc}</p>
        `;
        container.appendChild(supDiv);
      });

      resultBox.appendChild(container);
      resultBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function getStars(score) {
      const full = Math.floor(score);
      const half = score - full >= 0.5;
      let html = "";
      for (let i = 0; i < 5; i++) {
        if (i < full) html += `<span class="star full">★</span>`;
        else if (i === full && half) html += `<span class="star half">★</span>`;
        else html += `<span class="star">★</span>`;
      }
      return html;
    }
  </script>
</body>
</html>
